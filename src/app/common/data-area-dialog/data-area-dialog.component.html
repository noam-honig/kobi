<div style="display: flex; justify-content: space-between">
  <h3 matDialogHeader>{{ args.title }}</h3>
  <app-dots-menu
    [buttons]="args.menuButtons!"
    *ngIf="args.menuButtons && args.menuButtons.length > 0"
  ></app-dots-menu>
</div>

<mat-dialog-content [style.width]="args.width">
  <div>
    <div class="help-text" *ngIf="args.helpText">
      {{ args.helpText }}
    </div>
    <data-area [settings]="area"> </data-area>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    *ngFor="let b of args.buttons"
    (click)="buttonClick(b, $event)"
  >
    {{ b.text }}
  </button>
  <button
    type="button"
    mat-raised-button
    color="warning"
    (click)="dialogRef.close()"
  >
    {{ terms.cancel }}
  </button>

  <button mat-raised-button color="accent" (click)="confirm()">
    {{ terms.ok }}
  </button>
</mat-dialog-actions>
