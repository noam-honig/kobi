<div class="full-page">
  <mat-card style="margin-bottom: 4px">
    <button
      *ngIf="allowed()"
      mat-raised-button
      color="primary"
      (click)="addEvent()"
    >
      הוסף
    </button>
    <data-area [settings]="area"></data-area>
  </mat-card>
  <div class="grow-item">
    <app-show-item
      *ngFor="let e of events$ | async"
      [event]="e"
      [showFullDate]="!!searchString.search"
    ></app-show-item>
  </div>
</div>
